    <div id="registerPage">         
        <form class="register" id="register" action="">        
              <label class="control-label"  for="username"><h3>Username</h3></label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" required>
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>

              <label class="control-label" for="email"><h3>E-mail</h3></label>
              <div class="controls">
                <input type="text" id="email" name="email" placeholder="" required>
                <p class="help-block">Please provide your E-mail</p>
              </div>     
            
              <label class="control-label" for="password"><h3>Password</h3></label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" required>
                <p class="help-block">Password should be at least 4 characters</p>
              </div>     
           
              <label class="control-label"  for="passwordConfirm"><h3>Password (Confirm)</h3></label>
              <div class="controls">
                <input type="password" id="passwordConfirm" name="password_confirm" placeholder="" required>
                <p class="help-block">Please confirm password</p>
              </div>     
        </form>

    <button id="registerButton" onclick="validateEntries()">Register</button>

    <h5 class="signin">Already a member? <span><a href="Signin.html">SIGN IN</a></span></h5>
  </div>
