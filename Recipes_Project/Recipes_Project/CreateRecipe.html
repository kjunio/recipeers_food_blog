<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Recipe</title>
	<link rel="stylesheet" href="WPC480PROJ.CSS">
</head>
<body>

	<div id="recipePage">
		
		<form action="">
			<h2>Create Your Recipe</h2>
				<div id="">
					<h3>Recipe Name</h3>
					<input type="text" name="recipeName" required>
					<h3>Recipe Ingredient</h3>
					<input type="text" name="ingredient" >
					<h3>Direction</h3>
					<input type="text" name="direction" required>
					<h3>Comments</h3>
					<textarea name="comments" rows="10" cols="30"></textarea>
					
				</div>
			
			<button>Create</button>
			
		</form>
	</div>
</body>
</html>
